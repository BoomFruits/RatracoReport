<div class="row">
    <div class="col-md-12">
        <h4 style="margin:5px">{{Title}}
            <!--small A showcase of different components inside tables-->
        </h4>
    </div>
</div>
<!-- START panel-->
<div class="panel panel-default" style="padding:5px">
    <div class="panel-body">
        <!-- START table-responsive-->
        <div class="table-responsive">
            <table id="tblBCDH01Detail" class="table table-bordered table-hover freeheadertable">
                <thead>
                    <tr>
                        <th class="text-center w3">STT</th>
                        <th class="text-center w10">Số booking</th>
                        <th class="text-center w10">Ga đi/Ga đến</th>
                        <th class="text-center w15">Khách hàng/Tên hàng</th>
                        <th class="text-center w10">Doanh thu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in BCLV01Detail.DataDetail">
                        <td class="text-center w3">{{$index + 1}}</td>
                        <td class="text-center w10" style="font-size:9pt">
                            <div>{{item.SoBooking}}</div>
                            <div>{{item.NgayPH|date:'dd/MM/yyyy'}}</div>
                        </td>
                        <td class="text-center w10" style="font-size:9pt">
                            <div style="border-bottom:ridge">{{item.TenGaDong}}</div>
                            <div>{{item.TenGaTra}}</div>
                        </td>
                        <td class="text-left w15" style="font-size:9pt">
                            <div style="border-bottom:ridge">{{item.KhachHang_Ten}}</div>
                            <div>{{item.TenHang}}</div>
                        </td>
                        <td class="text-right w10" style="font-size:9pt">{{item.ThangThucHien|number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-default" ng-click="Dong()" ng-enter="Dong()" tabindex="1+"
                enter>
                    <span class="fa fa-sign-out"></span>&nbsp;Đóng</button>
            </div>
        </div>
    </div>
</div>
