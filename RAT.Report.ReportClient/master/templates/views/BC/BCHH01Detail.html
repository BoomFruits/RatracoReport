<div class="row">
  <div class="col-md-6">
    <h4 style="margin:5px">
   {{Title}}
      <!--small A showcase of different components inside tables-->
    </h4>
  </div>
  
</div>
<!-- START panel-->
<div class="panel panel-default" style="padding:5px">
  <div class="panel-body">    
    <!-- START table-responsive-->
    <div class="table-responsive">
      <table id="tblBCHH01Detail" class="table table-bordered table-hover freeheadertable">
        <thead>
          <tr>
            <th class="text-center w5">STT</th>
            <th class="text-center w15">Tên đơn vị</th>
            <th class="text-center w10">Tên ga</th>
            <th class="text-center w10">Ngày tác nghiệp</th>
            <th class="text-center w10">Loại CONT</th>
            <th class="text-center w15">Tên lệnh</th>
            <th class="text-center w10">Số CONT</th>
            <th class="text-center w10">Số lượng</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in BCHH01Detail.Data">
            <td class="text-center w5">
              {{$index + 1}}
            </td>
            <td class="text-left w15" style="font-size:9pt">
              {{item.TenDV}}
            </td>
            <td class="text-left w10" style="font-size:9pt">
              {{item.TenGa}}
            </td>
            <td class="text-center w10" style="font-size:9pt">
              {{item.ThoiGianKT|date:'dd/MM/yyyy'}}
            </td>
            <td class="text-center w10" style="font-size:9pt">
              {{item.LoaiCONT}}
            </td>
            <td class="text-left w15" style="font-size:9pt">
              {{item.TenLenh}}              
            </td>
            <td class="text-center w10" style="font-size:9pt">
              {{item.SoCont}}
            </td>
            <td class="text-center w10" style="font-size:9pt">
              {{item.SoLuong}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- END table-responsive-->
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-default" ng-click="Dong()" ng-enter="Dong()" tabindex="1+" enter><span class="fa fa-sign-out"></span>&nbsp;Đóng</button>
      </div>
    </div>
  </div>
</div>
